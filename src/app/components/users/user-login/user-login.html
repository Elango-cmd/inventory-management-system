<div class="container mt-4">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="userName">User Name</label>
      <input id="userName" formControlName="userName" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

    <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
  </form>
</div>
